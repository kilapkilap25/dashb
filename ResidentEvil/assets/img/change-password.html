
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="change-password.css">
</head>
<body>
    <div class="container">
        <!-- Header with back button moved inside container -->
        <div class="header">
            <button id="backButton" class="back-btn"><</button>
            <h1>Change Password</h1>
        </div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password" required>
                <div id="currentPasswordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <div id="newPasswordError" class="error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            
            <div class="password-requirements">
                <strong>Password must:</strong>
                <ul>
                    <li>Be between 8 and 16 characters long</li>
                    <li>Include at least one uppercase letter</li>
                    <li>Include at least one lowercase letter</li>
                    <li>Include at least one number</li>
                    <li>Include at least one special character</li>
                </ul>
            </div>
            
            <button type="submit">Change Password</button>
        </form>
        
        <div id="successMessage" class="success-message">
            <p>Password successfully changed!</p>
            <div class="session-options">
                <button id="stayLoggedIn" class="session-btn stay-btn">Stay Logged In</button>
                <button id="logOut" class="session-btn logout-btn">Log Out</button>
            </div>
        </div>
    </div>

    <script src="change-password.js"></script>
</body>
</html>
