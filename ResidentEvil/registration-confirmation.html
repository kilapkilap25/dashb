<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Confirmation</title>
  <link rel="stylesheet" href="assets/css/registration-style.css">
</head>
<body>
  <div class="confirmation-container">
    <h2>Registration Confirmation</h2>
    <form id="confirmationForm">
      <label for="verification">Verification Code</label>
      <input type="text" id="verification" placeholder="Enter your verification code sent to your email" required>
      <button type="submit" id="submitBtn">Enter Code</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h2 id="modalTitle">Congratulations</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/3159/3159066.png" alt="Celebration" class="icon">
      <p id="modalMessage">You have successfully registered to our App. Click proceed to login.</p>
      <button id="proceedBtn">Proceed</button>
    </div>
  </div>

  <script>
    document.getElementById('confirmationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Set modal content for registration
      document.getElementById('modalTitle').textContent = 'Congratulations';
      document.getElementById('modalMessage').textContent = 'You have successfully registered to our App. Click proceed to login.';
      document.getElementById('successModal').style.display = 'flex';
      document.getElementById('proceedBtn').onclick = function() {
        window.location.href = 'login.html';
      };
    });

    document.getElementById('closeModal').onclick = function() {
      document.getElementById('successModal').style.display = 'none';
    }
  </script>
</body>
</html>
