<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - New Password</title>
  <link rel="stylesheet" href="assets/css/forgot-password-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="newPasswordForm">
      <label for="newPassword">New Password</label>
      <div class="input-relative">
        <input type="password" id="newPassword" placeholder="Enter new password" required>
        <span id="toggleNewPassword" class="toggle-password eye-toggle">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <label for="confirmNewPassword">Confirm New Password</label>
      <div class="input-relative">
        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
        <span id="toggleConfirmNewPassword" class="toggle-password eye-toggle">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <button type="submit">Reset Password</button>
      <p><a href="login.html">Return to Login</a></p>
    </form>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h2 id="modalTitle">Congratulations</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/3159/3159066.png" alt="Celebration" class="icon">
      <p id="modalMessage">You have successfully registered to our App. Click proceed to login.</p>
      <button id="proceedBtn">Proceed</button>
    </div>
  </div>

  <script>
    // Eye toggle for new password
    const newPasswordInput = document.getElementById('newPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    toggleNewPassword.addEventListener('click', function () {
      const icon = this.querySelector('i');
      if (newPasswordInput.type === 'password') {
        newPasswordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        newPasswordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Eye toggle for confirm new password
    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
    const toggleConfirmNewPassword = document.getElementById('toggleConfirmNewPassword');
    toggleConfirmNewPassword.addEventListener('click', function () {
      const icon = this.querySelector('i');
      if (confirmNewPasswordInput.type === 'password') {
        confirmNewPasswordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        confirmNewPasswordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Set modal content for password reset
      document.getElementById('modalTitle').textContent = 'Password Reset Successful';
      document.getElementById('modalMessage').textContent = 'Your password has been successfully reset. You can now log in with your new password.';
      document.getElementById('successModal').style.display = 'flex';
      document.getElementById('proceedBtn').onclick = function() {
        window.location.href = 'login.html';
      };
    });
  </script>
</body>
</html>
